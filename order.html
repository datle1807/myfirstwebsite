<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQv9Nho741huGpJHuxJUMHnObeip_CR3tR3Czh8mlJitg&s">
    <title>Order page</title>
</head>
<body>
    <center>
        <header>
            <a href="https://gearvn.com/?gclid=Cj0KCQjwtsCgBhDEARIsAE7RYh2N3HMWbalnETuLZM_lzx4nj1SlBOeecl0s2cZZcc3v1sFYWbUsnKoaAgODEALw_wcB">
                <img src="https://image.moengage.com/gearvnmoengage/2022102004140467670374ASUEdownloadpnggearvnmoengage.png">
            </a>    
        </header>
        <caption><h1>Product order</h1></caption>
        <br>
        <main style="width: 500px";>
            <form action="form-processing" method="post" id="item-list">
                <fieldset>
                    <legend>Enter personal information</legend>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname"><br><br>
                    
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname"><br><br>

                    <label for="birth">Birthday:</label>
                    <input type="date" id="birth" name="birth">
                    
                </fieldset>
            </form>
        <br>
        <form action="form-processing">
            <fieldset>
                <legend>Enter your shipping information</legend>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
                <br>
                <br>
                <label for="product">Product:</label>
                <input type="checkbox" id="Razer Deathadder Essential" name="Razer Deathadder Essential">
                <label for="Razer Deathadder Essential">Razer Deathadder Essential</label><br><br>
                <input type="checkbox" id="Razer Deathadder Essential White" name="Razer Deathadder Essential White">
                <label for="Razer Deathadder Essential White">Razer Deathadder Essential White</label><br><br>
                <input type="checkbox" id="Corsair" name="Corsair">
                <label for="Corsair HS70">Corsair HS70</label><br><br>
                <input type="submit">
            </fieldset>
        </form>
        </main>
    </center>
</body>
